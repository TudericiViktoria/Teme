<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Inmultirea si impartirea a doua numere</title>
</head>
<body>

<label for="num1">Primul numar:</label>
<input type="number" id="num1" name="num1"><br><br>

<label for="num2">Al doilea numar:</label>
<input type="number" id="num2" name="num2"><br><br>

<button onclick="afiseazaRezultatulInmultirii()">Calculeaza inmultirea</button><br><br>
<button onclick="afiseazaRezultatulImpartirii()">Calculeaza impartirea</button><br><br>

<p id="rezultat"></p>

<script>
function afiseazaRezultatulInmultirii() 
{
    
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
    
   
    var rezultat = num1 * num2;
        
     
     document.getElementById('rezultat').innerHTML = "Rezultatul inmultirii este: " + rezultat;
}

function afiseazaRezultatulImpartirii() {

    
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
    
     var rezultat = num1 / num2;
       
        document.getElementById('rezultat').innerHTML = "Rezultatul impartirii este: " + rezultat;
    
}
</script>

</body>
</html>
