<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Numere Armstrong</title>
</head>
<body>

<h2>Introduceți intervalul:</h2>
<form id="armstrongForm">
  <label for="start">De la:</label>
  <input type="number" id="start" name="start" required>
  <label for="end">La:</label>
  <input type="number" id="end" name="end" required>
  <button type="submit">Găsește numerele Armstrong</button>
</form>

<h2>Numerele Armstrong din interval:</h2>
<ul id="armstrongNumbers"></ul>

<script>
function isArmstrongNumber(num) {
  const numStr = num.toString();
  const numDigits = numStr.length;
  let sum = 0;
  for (let i = 0; i < numDigits; i++) {
    sum += Math.pow(parseInt(numStr[i]), numDigits);
  }
  return sum === num;
}

document.getElementById('armstrongForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const start = parseInt(document.getElementById('start').value);
  const end = parseInt(document.getElementById('end').value);
  const armstrongNumbers = [];
  for (let i = start; i <= end; i++) {
    if (isArmstrongNumber(i)) {
      armstrongNumbers.push(i);
    }
  }
  displayArmstrongNumbers(armstrongNumbers);
});

function displayArmstrongNumbers(numbers) {
  const armstrongList = document.getElementById('armstrongNumbers');
  armstrongList.innerHTML = '';
  if (numbers.length === 0) {
    const listItem = document.createElement('li');
    listItem.textContent = 'Nu există numere Armstrong în intervalul dat.';
    armstrongList.appendChild(listItem);
  } else {
    numbers.forEach(function(number) {
      const listItem = document.createElement('li');
      listItem.textContent = number;
      armstrongList.appendChild(listItem);
    });
  }
}
</script>

</body>
</html>
